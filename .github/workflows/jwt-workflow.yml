name: Generate JWT

on:
  push:
    branches:
      - main

jobs:
  send:
    name: Send new verison
    runs-on: ubuntu-latest
    steps:
      - name: JWT Generator
        id: jwtGenerator
        uses: morzzz007/github-actions-jwt-generator@1.0.1
        with:
          secret: topsecret
          payload: '{"hello":"world"}'
      - name: Create token.jwt
        run: echo ${{steps.jwtGenerator.outputs.token}} > token.jwt
      - name: Create token.txt
        run: echo ${{steps.jwtGenerator.outputs.token}} > token.txt
      - name: Show token.txt
        run: cat token.txt
      - name: Show token.jwt
        run: cat token.jwt